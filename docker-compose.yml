version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app              # mount your source code (for live reload)
      - ./data:/data        # ChromaDB data
      - ./db:/db            # SQLite data
    environment:
      CHROMA_DB_DIR: /data/chroma
      SQLITE_PATH: /db/app.db
    # for dev you can add: command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000 --reload